<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/assets/calmatea_logo.png" type="image/x-icon">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400&family=Lato:wght@300&display=swap" />
    <link rel="stylesheet" href="css/components/navbar.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!-- Llamado de los archivos Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <!-- Comienzo del Header -->
    <header>
        <nav class="navbar-custom">
            <div style="display: flex; align-items: center; gap: 10px">
                <img src="images/assets/calmatea_logo.png" width="150" height="150" alt="Logo" />
                <div style="display: flex; flex-direction: column">
                    <span><a href="homepage.html" class="sendhome">CalmaTea</a></span>
                    <span>"Equilibra tus emociones, encuentra tu calma"</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- Comienzo del Main -->
    <main>
        <title>CalmaTea - Iniciar Sesión</title>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400&family=Lato:wght@300&display=swap"
            rel="stylesheet">
        <style>

        </style>

        <div class="container">
            <div class="login-box">
                <h2>Ábrete a<br>la atención plena</h2>
                <p>Inicia sesión para continuar con tu salud emocional</p>

                <!-- Mensajes de éxito -->
                <div class="alert-success" style="display: none;">
                    Usuario registrado! Inicia Sesion.
                </div>

                <!-- Formulario de Inicio de Sesion -->
                <form method="POST">

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
                    </div>

                    <!-- Faltan los mensajes de error de password -->
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" name="password" placeholder="Ingresar su contraseña"
                            required>
                    </div>

                    <!-- Recordar sesión -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Recordar sesión</label>
                    </div>
                    <br>
                    <!-- Mostrar errores -->
                    <div class="alert alert-danger" style="display: none;">
                        <p>Credenciales no encontradas.</p>
                    </div>
                    <button type="submit" class="lginbttn"><a href="homepage.html" style="text-decoration: none; color: #fff;">Iniciar Sesion</a></button> <!-- Cambiar a type="submit" -->
                </form>
                <p>¿No tienes una cuenta? <a href="registro.html" class="register-link">Registrate Aquí</a></p>
            </div>
            <div class="illustration">
                <img src="images/assets/girl_frog.png" alt="Ilustración de niña con gorro de rana">
            </div>
        </div>
    </main>
    <!-- Comienzo del Footer -->
    <footer>
        <p>&copy; 2025 CalmaTea</p>
    </footer>
</body>

</html>
